name: Build ISP_Audit
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore & Publish
        run: dotnet publish -c Release -r win-x64 /p:PublishSingleFile=true /p:SelfContained=true /p:PublishTrimmed=false -o ./publish
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: isp-audit-exe
          path: ./publish/ISP_Audit.exe

